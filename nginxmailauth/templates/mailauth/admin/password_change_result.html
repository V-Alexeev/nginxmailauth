<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>New passwords</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>New password</th>
    </tr>
    </thead>
    <tbody>
{% for username, password in passwords.items %}
        <tr>
              <td>{{ username }}</td>
              <td>{{ password }}</td>
        </tr>
{% endfor %}
    </tbody>
</table>
</body>
</html>
