<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Webmail login</title>
    <style type="text/css">
        body {
            font-size: 25px;
            font-family: sans-serif;
            text-align: center;
        }

        div {
            padding-top: 200px;
        }

        input {
            font-size: 25px;
            width: 400px;
        }

        ul.errorlist {
            list-style-type: none;
            color: red;
        }
    </style>
</head>
<body>
<div>
    {% if not message %}
    <form method="POST" action="{% url mailauth_change_password %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change password"/>
    </form>
    {% else %}
    {{ message }}
    {% endif %}
</div>
</body>
</html>
